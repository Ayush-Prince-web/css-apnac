<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
div{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background-color: aquamarine;
    border: 2px solid black  ;
    position: absolute;
    top: 100px;
    left: 100px;
    animation-name: colorAnimate;
Animation: colorAnimate 2s ease-in 0s infinite normal;
}
@keyframes colorAnimate {
        0%{
            left: 0px;
            background-color: rgb(248, 134, 11);
        }
        50%{
            left: 200px;
            background-color: rgb(243, 27, 167);
            color:red ;
            animation-duration: 2s;
            animation-delay:1s ;

        }
        100%{
            left: 200px;
            background-color: yellow;
            color: blueviolet;
        }
}
div:hover{
    background-color: rgb(216, 52, 52);
    color: aqua;
    font-size: 20px;  
}
div :active {
    background-color: blue;
}
    
     


    </style>
</head>
<body>
     <div>Ayush</div>
</body>
</html>
